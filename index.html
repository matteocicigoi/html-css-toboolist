<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Fine Google Font -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img class="logo"src="img/Logo.png" alt="Toboolist">
        <h1 class="logo">Toboolist</h1>
    </header>
    <!-- Fine Header -->
    <main>
        <div class="container">
            <!-- Bottoni -->
            <div class="buttonContainer space">
                <button class="button blu">Add Task</button>
                <button class="button">Add Section</button>
            </div>
            <!-- Fine Bottoni -->
            <!-- New Task-->
            <section class="space">
                <h2>New Task</h2>
                <ul>
                    <li class="fatto editorial">Quarterly Newsletter</li>
                </ul>
            </section>
            <!-- Fine New Task-->
            <!-- Today-->
            <section class="space">
                <h2>Today</h2>
                <ul>
                    <li class="fatto editorial">Recruiting blog post</li>
                    <li class="fatto goals">Mobile app launch</li>
                    <li class="daFare recruiting">Interview Jhon H.</li>
                    <li class="fatto mobile">Summit update to mobile storefronts</li>
                </ul>
            </section>
            <!-- Fine Today-->
            <!-- Upcoming-->
            <section class="space">
                <h2>Upcoming</h2>
                <ul>
                    <li class="daFare senza">Schedule meeting with Alex</li>
                    <li class="fatto website">Homepage refresh</li>
                    <li class="fatto sales">Onboard new Sales team members</li>
                    <li class="fatto editorial">Review editorial calendar</li>
                </ul>
            </section>
            <!-- Fine Upcoming-->
        </div>
    </main>
</body>
</html>
